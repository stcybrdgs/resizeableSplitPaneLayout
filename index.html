<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resizeable Split Panes</title>
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="resize.js" defer></script>
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Left Pane -->
      <div class="left-pane">
        <div>Left Pane - content goes here</div>
      </div>
      <!-- Resize Bar -->
      <div class="resize-bar" id="resizeBar"></div>
      <!-- Right Pane -->
      <div class="right-pane">
        <div>Right Pane - content goes here</div>
      </div>
    </div>
  </body>
</html>
